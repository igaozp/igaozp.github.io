baseURL = "https://andornot.xyz/"
languageCode = "en-us"
title = "AnDorN0T"
theme = 'hello-friend'

paginate = 5

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  rssFullText = true

[languages]
  [languages.en]
    title = "AnDorN0T"
    subtitle = "乌云阻拦明月涌河湾，他起身独立向荒原"
    keywords = ""
    # copyright = "andornot.xyz"
    menuMore = "更多"
    writtenBy = "作者"
    readMore = "更多"
    readOtherPosts = "其他"
    newerPosts = "稍后的文章"
    olderPosts = "稍早的文章"
    minuteReadingTime = "阅读需"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    # leave empty to disable, enter display text to enable
    lastModDisplay = "更新于"

    [languages.en.params.logo]
      logoText = "AnDorN0T"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "关于"
        url = "/about"
        weight = 4
      [[languages.en.menu.main]]
        identifier = "knowledge"
        name = "知识库"
        url = "https://okcomputer.wiki"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "展示"
        url = "/showcase"
        weight = 5
      [[languages.en.menu.main]]
        identifier = "archive"
        name = "归档"
        url = "/archive"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "/index.xml"
        weight = 6
